ecolabel_index:
    path:     /
    defaults: { _controller: "CorinneBundle:Ecolabel:index" }
    methods:  GET

ecolabel_new:
    path:     /new
    defaults: { _controller: "CorinneBundle:Ecolabel:new" }
    methods:  [GET, POST]

ecolabel_edit:
    path:     /{id}/edit
    defaults: { _controller: "CorinneBundle:Ecolabel:edit" }
    methods:  [GET, POST]

ecolabel_delete:
    path:     /{id}/delete
    defaults: { _controller: "CorinneBundle:Ecolabel:delete" }
    methods:  DELETE
