categorie_index:
    path:     /
    defaults: { _controller: "CorinneBundle:Categorie:index" }
    methods:  GET

categorie_new:
    path:     /new
    defaults: { _controller: "CorinneBundle:Categorie:new" }
    methods:  [GET, POST]

categorie_edit:
    path:     /{id}/edit
    defaults: { _controller: "CorinneBundle:Categorie:edit" }
    methods:  [GET, POST]

categorie_delete:
    path:     /{id}/delete
    defaults: { _controller: "CorinneBundle:Categorie:delete" }
    methods:  [GET, POST]
